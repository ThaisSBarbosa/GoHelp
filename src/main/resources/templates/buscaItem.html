<!DOCTYPE html>
<html lang="en">
<!-- Busca icones: https://fontawesome.com/icons   -->

<head th:replace="~{templates :: head}"></head>

<body class="g-sidenav-show  bg-gray-100">
	<div class="min-height-300 bg-primary position-absolute w-100"></div>

	<aside th:replace="~{templates :: menu-lateral}"></aside>
	<main class="main-content position-relative border-radius-lg ">
		<nav th:replace="~{templates :: barra-superior}"></nav>

		<div class="container-fluid">
			<div class="row">
				<div class="row mt-4">
					<div class="col-lg-12 mb-2">
						<div class="card z-index-2 h-105">
							<div class="card-body p-3 mb-4" style="height: 420px">
								<div class="col-md-12">
									<div class="row">
										<div class="form-group col-8">
											<div class="input-group ">
												<span class="input-group-text"><i
													class="fa fa-search"></i></span> <input class="form-control"
													placeholder="Search" type="text">
											</div>
										</div>
										<div class="form-group col-4">
											<select class="form-control" id="filtroCategoria">
												<option disabled selected value="empty"
													style="color: #d2d6da;">-- Selecione um filtro --</option>
												<option value="moveis">Móveis</option>
												<option value="vestuário">Vestuário</option>
												<option value="brinquedos">Brinquedos</option>
												<option value="produtosLimpeza">Produtos de limpeza</option>
												<option value="outros">Outros</option>
											</select>
										</div>
									</div>
								</div>

								<div id="map"></div>
								<script
									src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo3xKjJA2_foZDILw6WhRMsFM0FRkbCHc&callback=initMap&v=weekly"
									defer></script>
							</div>
							<div class="row p-3 mt-2">
								<button type="button" class="btn btn-primary col-md-auto m-2"
									id="proximo" onclick="proximoItem()">Proximo</button>
								<button type="button" class="btn btn-success col-md-auto m-2">Escolher</button>
							</div>
						</div>
						<span th:text="${itemCEP}" id="itemCEP" style="display: none;">09855200</span>
						<span th:text="${indexItem}" id="indexItem" style="display: none;">teste</span> <span
							th:text="${itemJson}" id="itemJson" style="display: none;">teste</span>
						<div class="card" th:each="item : ${itens}" style="display: none;">
							<div class="card-header" th:text="${item.nomeItem}">nomeItem</div>
							<div class="card-body">
								<div class="row">
									<div class="col-12 col-sm-8 mb-3">
										<div class="row ">
											<div class="col-md-5">
												Descrição: <span th:text="${item.descricaoItem}">descricaoItem</span>
											</div>
											<div class="col-md-6">
												Categoria <span th:text="${item.idCategoria}">idCategoria</span>
											</div>
										</div>

										<div>Imagem</div>
										<div class="col-12 col-sm-4">
											<div>
												<img class="img-thumbnail" th:src="${item.imagemItem}"
													src="" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="~{templates :: footer}"></footer>
	</main>
	<section th:replace="~{templates :: scripts}"></section>
</body>
</html>
