<!DOCTYPE html>
<html lang="en">
<!-- Busca icones: https://fontawesome.com/icons   -->

<head th:replace="~{templates :: head}"></head>

<body class="">
	<div th:replace="~{templates :: menu-superior}"></div> 
    <main class="main-content  mt-0">
        <section>
            <div class="page-header min-vh-100">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                            <div class="card card-plain">
                                <div class="card-header pb-0 text-start">
                                    <h4 class="font-weight-bolder">Login</h4>
                                </div>
                                <div class="card-body">
                                    <form role="form">
                                        <div class="mb-3">
                                            <label for="Email">Email:</label>
                                            <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email" value="thais.teste@gmail.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Senha">Senha:</label>
                                            <input type="password" class="form-control form-control-lg" placeholder="Senha" aria-label="Password" value="1234">
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Lembrar meu login</label>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0" onclick="exibirHome()">Entrar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                    <p class="mb-4 text-sm mx-auto">
                                        Não possui uma conta?
                                        <a href="signup" class="text-primary text-gradient font-weight-bold">Inscreva-se </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('/img/help.jpg');
                                        background-size: cover;">
                                <span class="mask bg-gradient-primary opacity-6"></span>
                                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Quem ajuda o próximo não está apenas ajudando uma pessoa; está construindo um mundo melhor"</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer th:replace="~{templates :: footer}"></footer>
 <section th:replace="~{templates :: scripts}"></section>
</body>

</html>
